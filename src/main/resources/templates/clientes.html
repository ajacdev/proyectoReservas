<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a th:href="@{/cliente/new}">Agregar Cliente</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombre}">Nombre</td>
                <td th:text="${cliente.email}">Email</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
