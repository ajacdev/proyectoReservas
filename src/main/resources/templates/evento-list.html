<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Eventos - Centro de Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Centro de Eventos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente}">Gestión de Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/evento}">Gestión de Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reserva}">Gestión de Reservas</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Eventos</h1>
        <a href="/evento/form" class="btn btn-primary mb-3">Nuevo Evento</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.nombre}"></td>
                    <td th:text="${evento.capacidad}"></td>
                    <td th:text="${#temporals.format(evento.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/evento/editar/{id}(id=${evento.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/evento/eliminar/{id}(id=${evento.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de que quieres eliminar este evento?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
