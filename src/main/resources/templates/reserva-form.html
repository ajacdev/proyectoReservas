<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gesti贸n de Reserva - Centro de Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Centro de Eventos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cliente}">Gesti贸n de Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/evento}">Gesti贸n de Eventos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/reserva}">Gesti贸n de Reservas</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 th:text="${reserva.id == null} ? 'Nueva Reserva' : 'Editar Reserva'"></h1>
        <form th:action="@{/reserva}" th:object="${reserva}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select class="form-control" id="cliente" th:field="*{cliente}" required>
                    <option value="">Seleccione un cliente</option>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></div>
            </div>
            <div class="form-group">
                <label for="evento">Evento</label>
                <select class="form-control" id="evento" th:field="*{evento}" required>
                    <option value="">Seleccione un evento</option>
                    <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.nombre}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('evento')}" th:errors="*{evento}"></div>
            </div>
            <div class="form-group">
                <label for="fechaHora">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" th:field="*{fechaHora}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaHora')}" th:errors="*{fechaHora}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/reserva" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
