<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
</head>
<body>
    <h1>Reservas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Evento</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}"></td>
                <td th:text="${reserva.cliente.nombre}"></td>
                <td th:text="${reserva.evento.nombre}"></td>
                <td th:text="${reserva.fecha}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/reserva/form">Nueva Reserva</a>
</body>
</html>
